inherit_from:
  - .rubocop_autogen.yml # Some auto-generated Rails code we shouldn't worry about
  - .rubocop_relaxed.yml

AllCops:
  TargetRubyVersion: 2.5.0

Style/FrozenStringLiteralComment:
  Enabled: false 

Style/SymbolArray:
  EnforcedStyle: brackets # [:symbol1, :symbol2]

Metrics/BlockLength:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
